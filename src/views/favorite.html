<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style/index.css" />
  </head>
  <body>
    <section class="favorite">
      <h2 class="favorite__title">실시간 인기 프로그램</h2>
      <section class="favorite__program">
          <ol class="program__list">
            <li class="program__item">
              <a href="/" class="program__link">
                <img src="../images/program/program_1.svg" alt="재벌집 막내아들 포스터" class="program__img"/>
                <div class="program__infoWrapper">
                  <img src="../images/ranking/ranking1.svg" alt="1위" class="program__rank1" />
                  <span class="program__info">재벌집 막내아들</span>
                </div>
              </a>
            </li>
            <li class="program__item">
              <a href="/" class="program__link">
                <img src="../images/program/program_2.svg" alt="술꾼도시여자들2 포스터" class="program__img"/>
                <div class="program__infoWrapper">
                  <img src="../images/ranking/ranking2.svg" alt="2위" class="program__rank2" />

                </div>
              </a>
            </li>
            <li class="program__item">
              <a href="/" class="program__link">
                <img src="../images/program/program_3.svg" alt="환혼: 빛과 그림자 포스터" class="program__img"/>
                <div class="program__infoWrapper">
                  <img src="../images/ranking/ranking3.svg" alt="3위" class="program__rank3" />
                  <span class="program__info">환혼: 빛과 그림자</span>
                </div>
              </a>
            </li>
            <li class="program__item">
              <a href="/" class="program__link">
                <img src="../images/program/program_4.svg" alt="캐나다 체크인 포스터" class="program__img"/>
                <div class="program__infoWrapper">
                  <img src="../images/ranking/ranking4.svg" alt="4위" class="program__rank4" />
                  <span class="program__info">캐나다 체크인</span>
                </div>
              </a>
            </li>
            <li class="program__item">
              <a href="/" class="program__link">
                <img src="../images/program/program_5.svg" alt="놀라운 토요일 포스터" class="program__img"/>
                <div class="program__infoWrapper">
                  <img src="../images/ranking/ranking5.svg" alt="5위" class="program__rank5" />
                  <span class="program__info">놀라운 토요일</span>
                </div>
              </a>
            </li>
            <li class="program__item">
              <a href="/" class="program__link">
                <img src="../images/program/program_6.svg" alt="SHOW ME THE MONEY 포스터" class="program__img"/>
                <div class="program__infoWrapper">
                  <img src="../images/ranking/ranking6.svg" alt="6위" class="program__rank6" />
                  <span class="program__info">SHOW ME THEMONEY</span>
                </div>
              </a>
            </li>
            <li class="program__item">
              <a href="/" class="program__link">
                <img src="../images/program/program_7.svg" alt="러브캐쳐 인 발리 포스터" class="program__img"/>
                <div class="program__infoWrapper">
                  <img src="../images/ranking/ranking7.svg" alt="7위" class="program__rank7" />
                  <span class="program__info">러브캐쳐 인 발리</span>
                </div>
              </a>
            </li>
            <li class="program__item">
              <a href="/" class="program__link">
                <img src="../images/program/program_8.svg" alt="알쓸인잡 포스터" class="program__img"/>
                <div class="program__infoWrapper">
                  <img src="../images/ranking/ranking8.svg" alt="8위" class="program__rank8" />
                  <span class="program__info">알쓸인잡</span>
                </div>
              </a>
            </li>
          </ol>
      </section>

      <h2 class="favorite__title">인기 LIVE 채널</h2>
      <section class="favorite__live">
        <ol class="live__list">
          <li class="live__item">
            <a href="/" class="live__link spriteLive">
              <span class="spriteRank a11yHidden">1위</span>
              JTBC
            </a>
          </li>
          <li class="live__item">
            <a href="/" class="live__link spriteLive">
              <span class="spriteRank a11yHidden">2위</span>
              tvN
            </a>
          </li>
          <li class="live__item">
            <a href="/" class="live__link spriteLive">
              <span class="spriteRank a11yHidden">3위</span>
              YTN
            </a>
          </li>
          <li class="live__item">
            <a href="/" class="live__link spriteLive">
              <span class="spriteRank a11yHidden">4위</span>
              JTBC2
            </a>
          </li>
          <li class="live__item">
            <a href="/" class="live__link spriteLive">
              <span class="spriteRank a11yHidden">5위</span>
              연합뉴스 TV
            </a>
          </li>
          <li class="live__item">
            <a href="/" class="live__link spriteLive">
              <span class="spriteRank a11yHidden">6위</span>
              애니맥스
            </a>
          </li>
        </ol>
      </section>

  </body>
</html>
